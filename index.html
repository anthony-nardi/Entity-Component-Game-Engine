  <!doctype html>

<html>
  
  <head>
    <title>Game Engine</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="system/game.js"></script>
    <script>

    if (!Object.prototype.extend) {
    
      Object.prototype.extend = function (object) {
    
        for (key in object) {
    
          if (typeof object[key] === 'object' 
             && typeof this[key] === 'object'){
             //&& this.hasOwnProperty(key)) {
            
            this[key].extend(object[key]);
          
          } else {
          
            this[key] = object[key];
          
          }
        }
        
        return this;
      
      };
    
    }
    moduleLoader(['components','entities','system'])(['extend','vector','clock','events','canvas', 'grid','inputs','viewport','fps','mainView','unit','player', 'ec','controller']);

    </script>
  </head>

  <body>
    <div id="container" style="margin:auto;height:480px;width:640px;display:block;">
   </div>
  </body>  

</html>
